<!doctype html>
<html lang="es">

<head>
    <title>Tus encuestas en Cinetime</title>
    <meta charset="utf-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.1.1.min.js"></script>

    <script>
        $(document).ready(function() {

            $('#modalenviado').modal('show')
        });
    </script>

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-1">
                    <a href="primeros-pasos.html" title="Volver a primeros pasos"><i class="fas fa-chevron-left"></i></a></div>
                <div class="col-10">
                    <h1>CineTime</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid select-pelicula">
            <div class="row">
                <div class="col-12">
                    <h2>Tus encuestas creadas</h2>
                </div>
            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-6 pelicula"><img src="images/rey-leon-cartel.jpg" alt="El rey león"></div>
                        <div class="col-6 pelicula">
                            <h3>Rey León</h3>
                            <p>Hoyts Abasto</p>
                            <p class="respuestas-encuestas"><i class="fas fa-check-circle"></i> ¡Todavía nadie respondió!</p>
                            <a href="resultado-encuesta.html" class="linkblue">Compartir a otro <i class="fas fa-share-alt share"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-top"><a href="nueva-salida.html" class="btn btn-primary btn-lg">Crear nueva encuesta</a></div>

        </div>

        <div class="modal fade" id="modalenviado" role="dialog" aria-labelledby="compartir">
            <div class="modal-dialog" role="document">
                <div class="modal-content icon-share">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <img src="images/enviar-encuesta.svg" class="">
                        <h2>¡La invitación fue enviada!</h2>
                        <p>Tus amigos podrán votar las opciones que enviaste dentro de las 24hs.</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h4>Aviso legal</h4>
                </div>
                <div class="col-12">
                    <a href="#">Política de cookies</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body></html>
