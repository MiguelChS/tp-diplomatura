<!doctype html>
<html lang="es">

<head>
    <title>Resumen de compra en Cine Buddy</title>
    <meta charset="utf-8">
    <meta name="title" content="Cine Buddy">
    <meta name="description" content="Cine Buddy es un sitio para orgenizar salidas al cine con tus amigos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-1"><a href="nueva-salida.html" title="Volver a Nueva salida"><i class="fas fa-chevron-left"></i></a></div>
                <div class="col-10">
                    <h1>Resumen de compra</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-1"><i class="fas fa-film"></i></div>
                        <div class="col-6 pelicula">
                            <h2>El Rey León</h2>
                            <p>Sala 3D Castellano - Cine Hoyts Abasto</p>
                            <p>Martes 10/11 - 23:30hs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Tus entradas</h2>
                </div>
            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <ul class="resumen">
                            <li>3 entradas</li>
                            <li>$900</li>
                        </ul>
                        <ul class="resumen">
                            <li>2x1 Carín 365</li>
                            <li>- $300</li>
                        </ul>
                        <ul class="resumen">
                            <li>Total a pagar</li>
                            <li>$600</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex">
                        <div class="col-2"><img src="images/snack.svg"></div><div class="col-10"><h2>¿Querés agregar snacks y bebidas a tu salida?</h2></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h4>Aviso legal</h4>
                </div>
                <div class="col-12">
                    <a href="#">Política de cookies</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).on('click', '.number-spinner button', function() {
            var btn = $(this),
                oldValue = btn.closest('.number-spinner').find('input').val().trim(),
                newVal = 0;

            if (btn.attr('data-dir') == 'up') {
                newVal = parseInt(oldValue) + 1;
            } else {
                if (oldValue > 1) {
                    newVal = parseInt(oldValue) - 1;
                } else {
                    newVal = 1;
                }
            }
            btn.closest('.number-spinner').find('input').val(newVal);
        });

    </script>

</body>

</html>
