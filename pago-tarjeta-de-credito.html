<!doctype html>
<html lang="es">

<head>
    <title>Método de pago en Cine Buddy</title>
    <meta charset="utf-8">
    <meta name="title" content="Cine Buddy">
    <meta name="description" content="Cine Buddy es un sitio para orgenizar salidas al cine con tus amigos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header-checkout">
        <div class="container-fluid">
            <div class="row">
                <div class="container">
                    <ul class="progressbar">
                        <li class="active"><a href="seleccion-de-butacas.html"
                                class="estilizado"><span><br>Butacas</span></a></li>
                        <li><a href="#" class="estilizado"><span><i class="fas fa-check-circle"></i><br>Pago</span></a>
                        </li>
                        <li><a href="#"><span><br>Entradas</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="row text-left">
                <div class="col-4"><img src="images/resumen-rey-leon.png"></div>
                <div class="col-8">
                    <h2>El Rey León</h2>
                    <p>Hoyts Abasto - 3D Subtitulada<br>
                        Martes 20/12 - 23:30hs.</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Tus entradas</h1>
                </div>
            </div>
            <div class="row">
                <div class="opciones-precio">
                    <div class="col-12 d-flex">
                        <div class="col-6">
                            <p>3 entradas</p>
                        </div>
                        <div class="col-6 text-right">
                            <p>$300c/u</p>
                        </div>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="col-6">
                            <p>2x1</p>
                        </div>
                        <div class="col-6 text-right">
                            <p>- $300c/u</p>
                        </div>
                    </div>
                    <div class="col-12 d-flex">
                        <div class="col-6 text-bold">
                            <p>Total a pagar</p>
                        </div>
                        <div class="col-6 text-right text-bold">
                            <p>$600</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Métodos de pago</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="custom-control custom-radio">
                        <input onclick="show()" type="radio" id="tarjetadebito" name="customRadio"
                            class="custom-control-input pull-right">
                        <label class="custom-control-label" for="tarjetadebito">Tarjeta de débito</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input onclick="show('true')" type="radio" id="tarjetacredito" name="customRadio"
                            class="custom-control-input pull-right">
                        <label class="custom-control-label" for="tarjetacredito">Tarjeta de crédito</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input onclick="show()" type="radio" id="reservar" name="customRadio" class="custom-control-input pull-right">
                        <label class="custom-control-label" for="reservar">Reservar entradas</label>
                    </div>
                </div>
            </div>
            <div class="row" data-form style="display: none;">
                <div class="col">
                    <h1>Datos de pago</h1>
                    <p>¿Dondé están mis datos?</p>
                </div>
            </div>
            <div class="row" data-form style="display: none;">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nombretarjeta">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nombretarjeta"  placeholder="Cómo figura en la tarjeta">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="numerotarjeta">Número de tarjeta (sin guiones o espacios) </label>
                        <input type="text" class="form-control" id="numerotarjeta"
                            placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="fechavencimiento">Fecha de vencimiento</label>
                        <input type="number" class="form-control" id="fechavencimiento" placeholder="xx/xx">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="codigoseguridad">Código de seguridad</label>
                        <input type="number" class="form-control" id="codigoseguridad" placeholder="xxx">
                    </div>
                </div>
            </div>
            <div class="row" data-form style="display: none;">
                <div class="col">
                    <h1>Datos de tarjeta de descuento</h1>
                </div>
            </div>
            <div class="row" data-form style="display: none;">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nombretarjetadesc">Nombre del titular de tarjeta</label>
                        <input type="text" class="form-control" id="nombretarjetadesc"
                          placeholder="Cómo figura en la tarjeta">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="numerotarjetadesc">Número de tarjeta (sin guiones o espacios) </label>
                        <input type="text" class="form-control" id="numerotarjetadesc"
                        placeholder="xxxx xxxx xxxx xxxx">
                    </div>
                </div>
            </div>
            <div class="row"><a href="ticket-entradas.html" class="btn btn-lg btn-primary">Pagar</a></div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).on('click', '.number-spinner button', function () {
            var btn = $(this),
                oldValue = btn.closest('.number-spinner').find('input').val().trim(),
                newVal = 0;

            if (btn.attr('data-dir') == 'up') {
                newVal = parseInt(oldValue) + 1;
            } else {
                if (oldValue > 1) {
                    newVal = parseInt(oldValue) - 1;
                } else {
                    newVal = 1;
                }
            }
            btn.closest('.number-spinner').find('input').val(newVal);
        });
        function show(flag) {
            if(flag){
                document.querySelectorAll('div[data-form]')
                .forEach(function (item) {
                    item.style.display = "flex"
                })
            }else{
                document.querySelectorAll('div[data-form]')
                .forEach(function (item) {
                    item.style.display = "none"
                })
            }
            
        }
    </script>

</body>

</html>
