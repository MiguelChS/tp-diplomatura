<!doctype html>
<html lang="es">

<head>
    <title>Elegir película Cine Buddy</title>
    <meta charset="utf-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-1"><a href="nueva-salida.html" title="Volver a Nueva salida"><i class="fas fa-chevron-left"></i></a></div>
                <div class="col-10">
                    <h1>Elegir Película</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" 
                        type="search" 
                        placeholder="Buscar por película o género" >
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Listado de películas</h2>
                </div>
            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-6 pelicula"><img src="images/rey-leon-cartel.jpg" alt="El rey león"></div>
                        <div class="col-6 pelicula">
                            <button type="button" class="btn share" aria-label="Compartir película" data-toggle="modal" data-target="#compartir"><i class="fas fa-share-alt"></i></button>
                            <h3>Rey León</h3>
                            <p>Comedia infantil</p>
                            <a onclick="selectPelicula('Rey León')" aria-label="Seleccionar película" href="nueva-salida.html" class="btn btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-6 pelicula"><img src="images/joker-cartel.jpg" alt="Joker"></div>
                        <div class="col-6 pelicula">
                            <button type="button" aria-label="Compartir película" class="btn share" data-toggle="modal" data-target="#compartir"><i class="fas fa-share-alt"></i></button>
                            <h3>Joker</h3>
                            <p>Drama</p>
                            <a onclick="selectPelicula('Joker')" aria-label="Seleccionar película" href="nueva-salida.html" class="btn btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-6 pelicula"><img src="images/terminator-cartel.jpg" alt="Terminator"></div>
                        <div class="col-6 pelicula">

                            <button type="button" aria-label="Compartir película" class="btn share" data-toggle="modal" data-target="#compartir"><i class="fas fa-share-alt"></i></button>
                            <h3>Terminator</h3>

                            <p>Acción</p>
                            <a onclick="selectPelicula('Terminator')" aria-label="Seleccionar película" href="nueva-salida.html" class="btn btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex">
                        <div class="col-6 pelicula"><img src="images/malefica-cartel.jpg" alt="Maléfica"></div>
                        <div class="col-6 pelicula">
                            <button type="button" aria-label="Compartir película" class="btn share" data-toggle="modal" data-target="#compartir"><i class="fas fa-share-alt"></i></button>

                            <h3>Maléfica</h3>
                            <p>Drama infantil</p>
                            <a onclick="selectPelicula('Maléfica')"  aria-label="Seleccionar película" href="nueva-salida.html" class="btn btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="compartir" tabindex="-1" role="dialog" aria-labelledby="compartir" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <a href="contacto-wp-pelicula.html"><img src="images/compartir.svg" alt="Compartir película"></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h4>Aviso legal</h4>
                </div>
                <div class="col-12">
                    <a href="#">Política de cookies</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).on('click', '.number-spinner button', function() {
            var btn = $(this),
                oldValue = btn.closest('.number-spinner').find('input').val().trim(),
                newVal = 0;

            if (btn.attr('data-dir') == 'up') {
                newVal = parseInt(oldValue) + 1;
            } else {
                if (oldValue > 1) {
                    newVal = parseInt(oldValue) - 1;
                } else {
                    newVal = 1;
                }
            }
            btn.closest('.number-spinner').find('input').val(newVal);
        });
        function selectPelicula(namePelicula){
            window.localStorage.setItem("pelicula",namePelicula);
        }
    </script>

</body></html>
