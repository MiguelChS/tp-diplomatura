<!doctype html>
<html lang="es">

<head>
    <title>Salidas programadas en Cine Buddy</title>
    <meta charset="utf-8">
    <meta name="title" content="Cine Buddy">
    <meta name="description" content="Cine Buddy es un sitio para orgenizar salidas al cine con tus amigos">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.1.1.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#modalenviado').modal('show')
        });
    </script>

</head>

<body>
    <header style="margin:0;padding: 0;">
        <div class="row" style="margin: 0">
            <div class="col-12" style="margin: 0;padding: 16px 0;">
                <img style="width:32px;position: absolute; left: 16px;top: 12px;" src="images/circular.png"
                    alt="Foto de perfil">
                <h1 style="margin: 0; padding: 0;">Cine Buddy</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid select-pelicula">
            <div class="row">
                <div class="col-12">
                    <h2>Tus salidas creadas</h2>
                </div>
            </div>
            <div class="row">
                <div class="seleccion-pelicula">
                    <div class="col-12 d-flex ">
                        <div class="col-6 pelicula"><img src="images/rey-leon-cartel.jpg" alt="El rey león"></div>
                        <div class="col-6 pelicula">
                            <h3>Rey León</h3>
                            <p>Hoyts Abasto</p>
                            <p class="respuestas-encuestas"><i class="fas fa-check-circle"></i>Tus amigos ya votaron.</p>
                            <a href="resultado-encuesta.html" class="linkblue">Ver resultados <i
                                    class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 m-top"><a onclick="cleanData()" href="nueva-salida.html"
                    class="btn btn-primary btn-lg">Crear nueva salida</a></div>
        </div>

        <div style="margin-top: 0;" class="modal fade" id="modalenviado" role="dialog" aria-labelledby="compartir">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content icon-share">
                    <div class="modal-body text-center">
                        <img src="images/enviar-encuesta.svg" class="">
                        <h2>Tus amigos ya recibieron la invitación</h2>
                        <p>Recordales que pueden votar hasta el miércoles 11/12 para no perder la reserva.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn btn-primary">Aceptar</a>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h4>Aviso legal</h4>
                </div>
                <div class="col-12">
                    <a href="#">Política de cookies</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        function cleanData() {
            window.localStorage.clear();
        }
    </script>

</body>

</html>
